name: starlink_isp_app
description: A new Flutter project for Starlink ISP management.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0' # Updated for Dart 3.x features like Patterns and Records

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management & Logic
  provider: ^6.1.2
  shared_preferences: ^2.3.2 # Upgraded for modern Async/Cache APIs

  # Networking & API
  http: ^1.2.1
  grpc: ^4.0.0 # Standard for Starlink local dish communication
  protobuf: ^3.1.0
  fixnum: ^1.1.0

  # UI, Charts & Icons
  google_fonts: ^6.2.1
  fl_chart: ^0.69.0 # Latest for those real-time speed graphs
  percent_indicator: ^4.2.3
  font_awesome_flutter: ^10.7.0 # Better icons for technical hardware
  lottie: ^3.1.2 # For high-quality satellite animations

  # Utilities
  url_launcher: ^6.3.0 # To open Starlink support links or maps

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # If you plan to use Lottie animations, uncomment the assets section:
  # assets:
  #   - assets/animations/
  #   - assets/images/
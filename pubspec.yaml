name: starlink_isp_app
description: A new Flutter project for Starlink ISP management.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management & Logic
  provider: ^6.1.2
  shared_preferences: ^2.3.2

  # Networking & API - ALIGNED FOR STARLINK COMPATIBILITY
  # These versions ensure the generated '.aI()' and '.aD()' methods exist.
  http: ^1.2.1
  grpc: ^3.2.4
  protobuf: ^3.1.0
  fixnum: ^1.1.0

  # UI, Charts & Icons
  google_fonts: ^6.2.1
  fl_chart: ^0.69.0
  percent_indicator: ^4.2.3
  font_awesome_flutter: ^10.7.0
  lottie: ^3.1.2

  # Utilities
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Asset configuration
  assets:
    - assets/animations/
    - assets/images/